language: node_js
sudo: false

stages:
  - Test
  - name: Deploy
    if: tag IS present

cache:
  directories:
    - node_modules
before_cache: rm -rf node_modules/.cache

stdJob: &stdJob
  stage: Test
  script: npm test
  after_success: cat ./coverage/lcov.info | coveralls

jobs:
  include:
    - node_js: &node_latest 9
      <<: *stdJob
    - node_js: 8
      <<: *stdJob
    - node_js: 7
      <<: *stdJob
    - node_js: 6
      <<: *stdJob
    - node_js: '6.0'
      <<: *stdJob
    - stage: Deploy
      node_js: *node_latest
      script: node ./prepublish.js
      deploy:
        - provider: npm
          skip_cleanup: true
          on:
            tags: true
          email: a.molcanovas@gmail.com
          api_key:
            secure: 
