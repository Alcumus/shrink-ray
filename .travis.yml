language: node_js
sudo: false
node_js:
  - 9
  - 8
  - 7
  - 6
  - 5
  - 4

env:
  global:
    - CXX=g++-5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

cache:
  directories:
    - node_modules

script:
  # Run test script, depending on istanbul install
  - npm test
  - npm run test-travis
after_script: cat ./coverage/lcov.info | coveralls
